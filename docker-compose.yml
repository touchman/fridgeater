version: '2'
services:
  web:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fridgeater
      MYSQL_USER: test
      MYSQL_PASSWORD: test
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    environment:
      - NGINX_PORT=80
    command: /bin/bash -c "exec nginx -g 'daemon off;'"
  vue:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "8091:8091"